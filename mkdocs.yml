site_name: AI/ML Pipeline Workshop
site_description: Synthetic Data Generation, Multimodal LLM Evaluation, and Network Analysis Workshop
site_author: Laura Dozal
site_url: https://lwdozal.github.io/AI-ML_PipelineWorkshop

# Repository
repo_name: AI-ML_PipelineWorkshop
repo_url: https://github.com/lwdozal/AI-ML_PipelineWorkshop
edit_uri: edit/main/docs/

# Copyright
copyright: 'Copyright &copy; 2026 Laura Dozal. Funded by Jetstream2.'

# Configuration
theme:
  name: material
  highlightjs: true
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  - navigation.top
  - toc.follow
  - content.code.copy
  - content.code.annotate

  # 404 page
  static_templates:
    - 404.html

  # Search feature
  include_search_page: false
  search_index_only: true

  # Palette and theme
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    logo: material/school
  favicon: material/school

# Page tree
nav:
  - Home: index.md
  - Getting Started:
      - Create CyVerse Account: cyverse_account.md
      - Setup Guide: setup.md
  - Workshop Modules:
      - Data Collection: data_collection.md
      - Model Development: model_development.md
      - Model Deployment: model_deployment.md
  - Resources:
      - Data Management Plan: Data_Management_Plan.md
      - Governance & Operations: Governance_Operations.md
  - External Links:
      - Workshop Registration: https://user.cyverse.org/workshops/208
      - CyVerse Learning Center: https://learning.cyverse.org
      - GitHub Repository: https://github.com/lwdozal/AI-ML_PipelineWorkshop

# Theme Extras
extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lwdozal/AI-ML_PipelineWorkshop
    - icon: fontawesome/solid/graduation-cap
      link: https://user.cyverse.org/workshops/208

# Extra Plugins
plugins:
    - search
    - git-revision-date-localized:
        enable_creation_date: true
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: lwdozal
      repo: AI-ML_PipelineWorkshop
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
